version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 691179146525.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t users_app .
      - docker tag users_app:latest 691179146525.dkr.ecr.us-east-1.amazonaws.com/users_app:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 691179146525.dkr.ecr.us-east-1.amazonaws.com/users_app:latest
artifacts:
  files:
    - '**/*'